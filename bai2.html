<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      appearance: textfield;
      -moz-appearance: textfield;
    }
    body {
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    input {
      width: 120px;
    }
    div {
      display: flex;
      justify-content: center;
    }
    td {
      width: 150px;
      text-align: center;
    }
  </style>
  <body>
    <div>
      <table>
        <tr>
          <th>Amount</th>
          <th>From Currency</th>
          <th>To Currency</th>
        </tr>
        <tr>
          <td><input type="number" id="amount" /></td>
          <td>
            <select id="currency1" onchange="swap(event.target.id)">
              <option value="vnd">VND</option>
              <option value="usd">USD</option>
            </select>
          </td>
          <td>
            <select id="currency2" onchange="swap(event.target.id)">
              <option value="usd">USD</option>
              <option value="vnd">VND</option>
            </select>
          </td>
          <td><button onclick="exchange()">Convert</button></td>
        </tr>
      </table>
    </div>
    <p id="result"></p>
    <script>
      function swap(id) {
        let currency1 = document.getElementById("currency1");
        let currency2 = document.getElementById("currency2");
        switch (id) {
          case "currency1":
            if (currency1.value == "usd") {
              currency2.value = "vnd";
            } else {
              currency2.value = "usd";
            }
            break;
          case "currency2":
            if (currency2.value == "usd") {
              currency1.value = "vnd";
            } else {
              currency1.value = "usd";
            }
            break;
        }
      }
      function exchange() {
        let amount = document.getElementById("amount").value;
        let result;
        if (document.getElementById("currency1").value == "vnd") {
          result = amount / 23000;
          document.getElementById("result").textContent = `Kết quả: ${result.toFixed(5)}USD`;
        } else {
          result = amount * 23000;
          document.getElementById("result").textContent = `Kết quả: ${result.toFixed(5)}VND`;
        }
      }
    </script>
  </body>
</html>
